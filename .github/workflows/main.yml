name: Build LaTeX document
env:
  OUTPUT: "Jean-Philippe Legault"
on:
  push:
    branches: [ release ]
jobs:
  build1:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: professionnalCV
    outputs:
      output: ${{ steps.compile.outputs.pdf }}
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Setup Latex file
        run: ./setup.sh "$BUILD_TYPE"
      - name: Compile LaTeX document
        id: compile
        uses: xu-cheng/latex-action@v2
        with:
          args: -pdflua -latexoption=-file-line-error -latexoption=-interaction=nonstopmode -output-directory="$BUILD_TYPE" -aux-directory="$BUILD_TYPE" -jobname="$OUTPUT"    
          root_file: "$BUILD_TYPE/_main.tex"
      - name: Export generated pdf
        run: echo "::set-output name=pdf::$BUILD_TYPE/$OUTPUT"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: "$BUILD_TYPE/$OUTPUT.pdf"
          asset_name: "$OUTPUT.pdf"
          asset_content_type: application/pdf
  build2:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: academivCV
    outputs:
      output: ${{ steps.compile.outputs.pdf }}
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Setup Latex file
        run: ./setup.sh "$BUILD_TYPE"
      - name: Compile LaTeX document
        id: compile
        uses: xu-cheng/latex-action@v2
        with:
          args: -pdflua -latexoption=-file-line-error -latexoption=-interaction=nonstopmode -output-directory="$BUILD_TYPE" -aux-directory="$BUILD_TYPE" -jobname="$OUTPUT"    
          root_file: "$BUILD_TYPE/_main.tex"
      - name: Export generated pdf
        run: echo "::set-output name=pdf::$BUILD_TYPE/$OUTPUT"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: "$BUILD_TYPE/$OUTPUT.pdf"
          asset_name: "$OUTPUT.pdf"
          asset_content_type: application/pdf
